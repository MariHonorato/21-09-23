<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <h1>Tela de Login</h1>

    <form id="loginForm">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="button" onclick="verificarLogin()">Entrar</button>
    </form>

    <p id="mensagem"></p>

    <script>
        function verificarLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "usuario" && password === "senha123") {
                sessionStorage.setItem("nomeJogador", username);
                window.location.href = "pg2.html"; // Redireciona para a nova página
            } else {
                document.getElementById("mensagem").textContent = "Usuário ou senha incorretos. Tente novamente.";
            }
        }
    </script>
</body>
</html>
